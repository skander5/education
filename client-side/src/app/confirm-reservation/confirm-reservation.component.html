<div class="float-right p-3">
  <mat-form-field appearance="fill">
    <mat-label>Cours</mat-label>
    <mat-select>
      <mat-option value="Science">Math</mat-option>
      <mat-option value="Calcul">Physique</mat-option>

    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="pl-2">
    <mat-label>Categorie</mat-label>
    <mat-select>
      <mat-option value="Science">Science</mat-option>
      <mat-option value="Calcul">Calcul</mat-option>

    </mat-select>
  </mat-form-field>
</div>
<div class="container pt-5">
  <table mat-table [dataSource]="subscriberCourses" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="N°">
      <th mat-header-cell *matHeaderCellDef> N° </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{i}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cours">
      <th mat-header-cell *matHeaderCellDef> cours </th>
      <td mat-cell *matCellDef="let element"> {{element.course.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef> duree </th>
      <td mat-cell *matCellDef="let element"> {{element.course.duree}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="étudiant">
      <th mat-header-cell *matHeaderCellDef> étudiant </th>
      <td mat-cell *matCellDef="let element"> {{element.subscriber.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" (click)="openDialog('0ms', '0ms');confirmReservation(element)" *ngIf="element.status === 'En attente'">Valider</button> <button class="btn btn-danger ml-3">Refuser</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
