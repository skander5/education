<!-- NAVBAR -->
<mat-toolbar [class]="navBarColor">
    <button *ngIf="consumer" mat-icon-button (click)="drawer.toggle()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{this.usernameOutput}}</span>
  <div style="width: 60px;position: absolute;left: 50%;font-family: fantasy;font-size: xxx-large;color: #e8faf8">WIKI</div>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="consumer">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>add_circle_outline</mat-icon>
      Gérer les cours
    </button>
    <button mat-menu-item>
      <mat-icon>note_add</mat-icon>
      Gérer les étudiants
    </button>
  </mat-menu>
    <button *ngIf="consumer" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
  <button *ngIf="!consumer" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logout()">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
<!-- NAVBAR -->
<!-- SIDEBAR -->
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list>
            <mat-list-item (click)="btnClick('listCourse')">
                <mat-icon id="micon" mat-list-icon>library_books</mat-icon>
                <h4>Liste des cours</h4>
            </mat-list-item>
            <mat-list-item (click)="btnClick('myCourses')">
                <mat-icon id="micon" mat-list-icon>next_week</mat-icon>
                <h4>Mes cours</h4>
            </mat-list-item>
            <mat-list-item *ngIf="consumer && consumer.role == 'admin'" (click)="btnClick('listReservation')">
                <mat-icon id="micon" mat-list-icon>swap_horizontal_circle</mat-icon>
                <h4>Liste des réservations</h4>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <!-- SIDEBAR -->
    <!-- CONTENT -->
  <div class="example-sidenav-content">
    <div class="bloc">
            <router-outlet></router-outlet>
    </div>
  </div>
    <!-- CONTENT -->
</mat-drawer-container>
